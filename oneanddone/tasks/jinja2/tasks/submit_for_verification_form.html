<form method="post" class="feedback-form">
  <input type="hidden" id="pk" name="pk" value="{{ task.id }}">
  {% csrf_token %}
  <p>
    {{ verification_form.content }}
    {{ verification_form.content.errors }}
  </p>
  <div class="right">
    <button type="submit" class="button">{{ _('Submit for verification') }}</button>
  </div>
</form>
